<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 align = "center">注册信息</h1>
    <hr color="#336699"/>
    <form action="action.php" method="post">
        <table width="500px" bgcolor="#f2f2f2" align="center" >
            <tr>
                <td align="right">姓名：</td>
                <td align="left"><input type="text" name="username" size="25" maxlength="6" 
                    placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <td align="right">邮箱：</td>
                <td align="left"><input type="text" name="email" value="@163.com"></td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td align="left"><input type="password" name="pwd" size="25" maxlength="6" 
                    placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td align="right">确认密码：</td>
                <td align="left"><input type="password" name="pwd_confirm" size="25" maxlength="6" 
                    placeholder="请再输入密码">
                </td>
            </tr>
            <tr>
                <td align="right">上传照片：</td>
                <td align="left"><input type="file" name="file"></td>
            </tr>
            <tr>  
                <td align="right">性别： </td>
                <td align="left" >男<input type="radio" name="sex" value="man">
                    女<input type="radio" name="sex" value="women">
                    保密<input type="radio" name="sex" value="bm" checked >
                </td>
            </tr>
            <tr>
                <td align="right">爱好：</td>
                <td align="left">读书<input type="checkbox" name="likes" value="read" checked>
                    跳舞<input type="checkbox" name="likes" value="dance">
                    唱歌<input type="checkbox" name="likes" value="sing">
                </td>
            </tr>
            <tr>
                <td align="right">城市：</td>
                <td align="left">
                    <select name="city" id="">
                        <option value="">--请选择--</option>
                        <option value="bj">北京</option>
                        <option value="sd">山东</option>
                        <option value="hb" selected>河北</option>
                        <option value="sh">上海</option>
                        <option value="jl">吉林</option>
                        <option value="hlj">黑龙江</option>
                    </select>
                    <select name="city" size="3" multiple>
                            <option value="">--请选择--</option>
                            <option value="bj">北京</option>
                            <option value="sd">山东</option>
                            <option value="hb">河北</option>
                            <option value="sh">上海</option>
                            <option value="jl">吉林</option>
                            <option value="hlj">黑龙江</option>
                    </select>
                    <select name="city">
                            <option value="">--请选择--</option>
                            <optgroup label="华北">
                                <option value="bj" selected>北京</option>
                                <option value="sd">山东</option>
                                <option value="hb">河北</option>
                            </optgroup> 
                            <optgroup label="东北">
                                <option value="sh">上海</option>
                                <option value="jl">吉林</option>
                                <option value="hlj">黑龙江</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">简介：</td>
                <td align="left"><textarea name="intro" cols="30" rows="2" placeholder="请输入简介" ></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align = "center"><input type="button" value="点我" name="button">
                <input type="submit" value="submit" name="submit">
                <input type="reset" value="reset" name="reset">
                <input type="image" src="img/123.png"  alt="" name="image_button">
            </td>
            </tr>
            <tr>
                <td><input type="hidden" name="hidden" value="这是一个隐藏域"></td>
                <td></td>
            </tr>
        </table>
       <table>
           <tr>
               <td>性别:</td>
               <td>男<input type="radio" name="sex" value="man"> 女<input type="radio" name="sex" value="women"></td>
           </tr>
           <tr>
               <td>我喜欢水果：<br/>
                   <input type="checkbox" name="fruits" value="apple"> 苹果<br/>
                   <input type="checkbox" name="fruits" value="3"> 梨子<br/>
                   <input type="checkbox" name="fruits" value="2"> 桃子<br/>
               </td>
               <td></td>
           </tr>
       </table>
       
    </form>
</body>
</html>
